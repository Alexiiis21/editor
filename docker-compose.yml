services:
  postgres:
    image: postgres:16-alpine
    container_name: video_editor_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: video_editor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: video_editor_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: video_editor_worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/video_editor?schema=public"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      WORKER_CONCURRENCY: "2"
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
  redis_data: